<mat-form-field>
  <mat-label>운영 서버</mat-label>
  <mat-select [ngModel]="selectedOsId" (ngModelChange)="onChange($event)">
    <mat-option *ngFor="let os of osList" value="{{os.metricId}}" >{{os.metricId}}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-button (click)="selectOSMetric()">메트릭 조회</button>
<mat-card>
  <mat-card-header fxLayoutAlign="center">                
      <mat-card-subtitle><h2>운영서버 메트릭 조회</h2></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
          <mat-select placeholder="Select" >
              <mat-option value="option">Option</mat-option>
          </mat-select>
      </mat-form-field>                               
  </mat-card-content>
</mat-card>
<div *ngIf="selectedOs" >
  <h2>[<b>{{selectedOs.metricId}}</b>] 운영서버 메트릭</h2>
  <div class="grid">
    <iframe [src]="url | safe"  frameborder="0"></iframe>
  </div>
</div>
